<!DOCTYPE html>
<html>
<head>
    <title>Rejection Handler</title>
    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const txnId = urlParams.get('txn');
    
    if(txnId) {
        localStorage.setItem(`rejected_${txnId}`, 'true');
        
        setTimeout(() => {
            window.opener.postMessage({ type: 'paymentRejected', txnId }, '*');
            window.close();
        }, 2000);
    }
    </script>
</head>
<body>
    <h1>Processing rejection...</h1>
    <p>You can close this window</p>
</body>
</html>
