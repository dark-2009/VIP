<!DOCTYPE html>
<html>
<head>
    <title>Transaction Rejection</title>
    <style>
        body { 
            background: #000;
            color: #f00;
            font-family: monospace;
            text-align: center;
            padding: 2rem;
        }
        .loader {
            border: 4px solid #f003;
            border-top: 4px solid #f00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-box {
            background: #111;
            border: 1px solid #f00;
            border-radius: 5px;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }
        button {
            background: #f00;
            color: #000;
            border: none;
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Transaction Rejection</h1>
        <div class="status-box" id="statusBox">
            <div id="statusMessage">Initializing...</div>
            <div id="loader" class="loader"></div>
        </div>
    </div>

    <script>
        const GIST_ID = '49ac5568baf72fb3b31558d248ce7f57';
        // GitHub Token split into 3 parts:
        const GITHUB_TOKEN = 'ghp_' + 'qrzKEMJi1Dqe8G' + 'O4Q8JYfhY0fzKl5I1Ex9Ub';

        async function rejectTransaction(txnId) {
            try {
                // 1. Get current gist data
                const gistRes = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!gistRes.ok) {
                    const error = await gistRes.json();
                    throw new Error(`GitHub API Error: ${error.message}`);
                }

                const gistData = await gistRes.json();
                
                // 2. Parse transactions
                let transactions = {};
                if (gistData.files && gistData.files['transactions.json']) {
                    transactions = JSON.parse(gistData.files['transactions.json'].content) || {};
                }

                // 3. Verify transaction exists
                if (!transactions[txnId]) {
                    throw new Error(`Transaction ${txnId} not found`);
                }

                // 4. Update transaction status
                transactions[txnId] = {
                    ...transactions[txnId],
                    status: 'rejected',
                    rejectedBy: 'admin',
                    rejectedAt: new Date().toISOString(),
                    timestamp: new Date().toISOString(),
                    reason: 'Manual rejection by admin'
                };

                // 5. Save back to GitHub
                const updateRes = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        description: `Rejected transaction ${txnId}`,
                        files: {
                            "transactions.json": {
                                content: JSON.stringify(transactions, null, 2)
                            }
                        }
                    })
                });

                if (!updateRes.ok) {
                    const error = await updateRes.json();
                    throw new Error(`GitHub Error: ${error.message}`);
                }

                return true;
            } catch (error) {
                console.error('Rejection failed:', error);
                return false;
            }
        }

        // Main execution
        const urlParams = new URLSearchParams(window.location.search);
        const txnId = urlParams.get('txn');

        if (txnId) {
            document.getElementById('statusMessage').textContent = `Processing rejection for: ${txnId}`;
            
            rejectTransaction(txnId).then(success => {
                document.getElementById('loader').style.display = 'none';
                
                if (success) {
                    document.getElementById('statusMessage').innerHTML = `
                        <h3>✓ Rejection Successful</h3>
                        <p>Transaction ${txnId} has been rejected</p>
                        <p>This window will close automatically</p>
                    `;
                    setTimeout(() => window.close(), 3000);
                } else {
                    document.getElementById('statusMessage').innerHTML = `
                        <h3>❌ Rejection Failed</h3>
                        <p>Failed to reject transaction ${txnId}</p>
                        <button onclick="location.reload()">Try Again</button>
                    `;
                }
            });
        } else {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('statusMessage').innerHTML = `
                <h3>❌ Error</h3>
                <p>No transaction ID provided</p>
                <p>Close this window and try again</p>
            `;
        }
    </script>
</body>
</html>
