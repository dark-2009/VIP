<!DOCTYPE html>
<html>
<head>
    <title>Admin Approval Panel</title>
    <style>
        body { 
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 2rem;
            margin: 0;
            overflow: hidden;
        }
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid #0f0;
            box-shadow: 0 0 15px #0f0;
        }
        .request-list {
            margin-top: 2rem;
        }
        .request-item {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(3px);
        }
        .request-info {
            flex-grow: 1;
            color: #0f0;
        }
        .request-actions button {
            margin-left: 1rem;
            transition: all 0.3s ease;
            background: #000;
            border: 2px solid;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button.approve {
            border-color: #0f0;
            color: #0f0;
        }
        button.approve:hover {
            box-shadow: 0 0 15px #0f0;
            text-shadow: 0 0 10px #0f0;
        }
        button.reject {
            border-color: #f00;
            color: #f00;
        }
        button.reject:hover {
            box-shadow: 0 0 15px #f00;
            text-shadow: 0 0 10px #f00;
        }
        .status-header {
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #0f0;
        }
        .debug-console {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0,0,0,0.7);
            border: 1px solid #0f0;
            max-height: 200px;
            overflow-y: auto;
        }
        .auth-container {
            text-align: center;
            margin-top: 100px;
        }
        .auth-input {
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 200px;
            text-align: center;
        }
        .auth-button {
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .auth-button:hover {
            background: #0f0;
            color: #000;
        }
        .auth-error {
            color: #f00;
            margin-top: 10px;
            display: none;
        }
        .hidden {
            display: none;
        }
        .section-toggle {
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .section-toggle:hover {
            background: #0f0;
            color: #000;
        }
        .section-toggle.active {
            background: #0f0;
            color: #000;
        }
        .request-section {
            margin-top: 20px;
            border-top: 1px dashed #0f0;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    
    <div class="auth-container" id="authContainer">
        <h2>ADMIN AUTHENTICATION</h2>
        <input type="password" id="adminKey" class="auth-input" placeholder="Enter Admin Key">
        <button onclick="checkAuth()" class="auth-button">AUTHENTICATE</button>
        <div id="authError" class="auth-error">Invalid Admin Key!</div>
    </div>
    
    <div class="container hidden" id="adminPanel">
        <h1 class="status-header">:: TRANSACTION MANAGEMENT ::</h1>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <button class="section-toggle active" onclick="showSection('pending')">Pending Requests</button>
            <button class="section-toggle" onclick="showSection('approved')">Approved Requests</button>
            <button class="section-toggle" onclick="showSection('rejected')">Rejected Requests</button>
        </div>
        
        <div id="pendingSection" class="request-section">
            <h2 class="status-header">:: PENDING REQUESTS ::</h2>
            <div class="request-list" id="pendingRequestList">
                <div class="loading">LOADING PENDING REQUESTS...</div>
            </div>
        </div>
        
        <div id="approvedSection" class="request-section hidden">
            <h2 class="status-header">:: APPROVED REQUESTS ::</h2>
            <div class="request-list" id="approvedRequestList">
                <div class="loading">LOADING APPROVED REQUESTS...</div>
            </div>
        </div>
        
        <div id="rejectedSection" class="request-section hidden">
            <h2 class="status-header">:: REJECTED REQUESTS ::</h2>
            <div class="request-list" id="rejectedRequestList">
                <div class="loading">LOADING REJECTED REQUESTS...</div>
            </div>
        </div>

        <div class="debug-console" id="debugConsole"></div>
    </div>

    <script>
        // Admin key configuration
        const ADMIN_KEY = "2205";
        let isAuthenticated = false;
        
        // Define these variables at the top level
        const GIST_ID = '49ac5568baf72fb3b31558d248ce7f57';
        const GITHUB_TOKEN = 'ghp_' + 'qrzKEMJi1Dqe8G' + 'O4Q8JYfhY0fzKl5I1Ex9Ub';

        // Check authentication
        function checkAuth() {
            const inputKey = document.getElementById("adminKey").value;
            if (inputKey === ADMIN_KEY) {
                isAuthenticated = true;
                document.getElementById("authContainer").classList.add("hidden");
                document.getElementById("adminPanel").classList.remove("hidden");
                initAdminPanel();
            } else {
                document.getElementById("authError").style.display = "block";
                setTimeout(() => {
                    document.getElementById("authError").style.display = "none";
                }, 2000);
            }
        }

        // Show/hide sections
        function showSection(section) {
            document.querySelectorAll('.request-section').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.section-toggle').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(section + 'Section').classList.remove('hidden');
            document.querySelector(`button[onclick="showSection('${section}')"]`).classList.add('active');
            
            // Refresh the section being shown
            if (section === 'pending') refreshPendingRequests();
            else if (section === 'approved') refreshApprovedRequests();
            else if (section === 'rejected') refreshRejectedRequests();
        }

        // Matrix animation
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const chars = "01ダークナイトABCDEFGH";
        const columns = Math.floor(canvas.width / 20);
        const drops = new Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = '16px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * 20, drops[i] * 20);
                
                if (drops[i] * 20 > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // Debug logging
        function logDebug(message) {
            const consoleDiv = document.getElementById('debugConsole');
            consoleDiv.innerHTML += `${new Date().toLocaleTimeString()}: ${message}<br>`;
            console.log(message);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        async function fetchTransactions() {
            try {
                logDebug("Fetching transactions from GitHub...");
                const gistRes = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!gistRes.ok) throw new Error('Failed to fetch transactions');
                
                const gistData = await gistRes.json();
                const transactions = JSON.parse(gistData.files['transactions.json'].content);
                return transactions;
            } catch (error) {
                logDebug(`Error fetching transactions: ${error.message}`);
                return {};
            }
        }

        async function updateTransactionStatus(txnId, status) {
            try {
                logDebug(`Updating transaction ${txnId} to ${status}`);
                
                // Get current transactions
                const transactions = await fetchTransactions();
                
                // Update transaction
                transactions[txnId] = {
                    ...transactions[txnId],
                    status: status,
                    resolvedAt: new Date().toISOString()
                };

                // Save back to GitHub
                await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            "transactions.json": {
                                content: JSON.stringify(transactions, null, 2)
                            }
                        }
                    })
                });

                // Refresh all sections after update
                refreshPendingRequests();
                refreshApprovedRequests();
                refreshRejectedRequests();

                return true;
            } catch (error) {
                logDebug(`Update failed: ${error.message}`);
                return false;
            }
        }

        function createRequestItem(txnId, data, showActions = true) {
            const item = document.createElement('div');
            item.className = 'request-item';
            
            const infoHtml = `
                <div class="request-info">
                    <strong>ID:</strong> ${txnId}<br>
                    <strong>UPI REF:</strong> ${data.upiTxnId || 'N/A'}<br>
                    <strong>TG ID:</strong> ${data.contactInfo || 'N/A'}<br>
                    <strong>IP:</strong> ${data.ip}<br>
                    <strong>TIME:</strong> ${new Date(data.created).toLocaleString()}<br>
                    ${data.resolvedAt ? `<strong>RESOLVED:</strong> ${new Date(data.resolvedAt).toLocaleString()}` : ''}
                </div>
            `;

            let actionsHtml = '';
            if (showActions) {
                actionsHtml = `
                    <div class="request-actions">
                        <button class="approve" onclick="handleApproval('${txnId}', true)">APPROVE</button>
                        <button class="reject" onclick="handleApproval('${txnId}', false)">REJECT</button>
                    </div>
                `;
            }

            item.innerHTML = infoHtml + actionsHtml;
            return item;
        }

        async function handleApproval(txnId, isApproved) {
            const status = isApproved ? 'approved' : 'rejected';
            if (confirm(`CONFIRM ${status.toUpperCase()} FOR TRANSACTION ${txnId}?`)) {
                const success = await updateTransactionStatus(txnId, status);
                if (success) {
                    logDebug(`Transaction ${txnId} ${status} successfully`);
                }
            }
        }

        async function refreshPendingRequests() {
            const requestList = document.getElementById('pendingRequestList');
            requestList.innerHTML = '<div class="loading">LOADING PENDING REQUESTS...</div>';
            
            try {
                const transactions = await fetchTransactions();
                const pendingRequests = Object.entries(transactions)
                    .filter(([_, t]) => t.status === 'pending');
                
                requestList.innerHTML = '';
                
                if (pendingRequests.length === 0) {
                    requestList.innerHTML = '<div class="no-requests">NO PENDING REQUESTS FOUND</div>';
                    return;
                }

                pendingRequests.forEach(([txnId, data]) => {
                    const item = createRequestItem(txnId, data, true);
                    item.id = txnId;
                    requestList.appendChild(item);
                });
                
            } catch (error) {
                requestList.innerHTML = `<div class="error">ERROR: ${error.message}</div>`;
            }
        }

        async function refreshApprovedRequests() {
            const requestList = document.getElementById('approvedRequestList');
            requestList.innerHTML = '<div class="loading">LOADING APPROVED REQUESTS...</div>';
            
            try {
                const transactions = await fetchTransactions();
                const approvedRequests = Object.entries(transactions)
                    .filter(([_, t]) => t.status === 'approved');
                
                requestList.innerHTML = '';
                
                if (approvedRequests.length === 0) {
                    requestList.innerHTML = '<div class="no-requests">NO APPROVED REQUESTS FOUND</div>';
                    return;
                }

                approvedRequests.forEach(([txnId, data]) => {
                    const item = createRequestItem(txnId, data, false);
                    item.id = txnId;
                    requestList.appendChild(item);
                });
                
            } catch (error) {
                requestList.innerHTML = `<div class="error">ERROR: ${error.message}</div>`;
            }
        }

        async function refreshRejectedRequests() {
            const requestList = document.getElementById('rejectedRequestList');
            requestList.innerHTML = '<div class="loading">LOADING REJECTED REQUESTS...</div>';
            
            try {
                const transactions = await fetchTransactions();
                const rejectedRequests = Object.entries(transactions)
                    .filter(([_, t]) => t.status === 'rejected');
                
                requestList.innerHTML = '';
                
                if (rejectedRequests.length === 0) {
                    requestList.innerHTML = '<div class="no-requests">NO REJECTED REQUESTS FOUND</div>';
                    return;
                }

                rejectedRequests.forEach(([txnId, data]) => {
                    const item = createRequestItem(txnId, data, false);
                    item.id = txnId;
                    requestList.appendChild(item);
                });
                
            } catch (error) {
                requestList.innerHTML = `<div class="error">ERROR: ${error.message}</div>`;
            }
        }

        // Admin panel initialization
        function initAdminPanel() {
            // Initial load
            refreshPendingRequests();
            refreshApprovedRequests();
            refreshRejectedRequests();
            setInterval(() => {
                if (document.getElementById('pendingSection').classList.contains('hidden') === false) {
                    refreshPendingRequests();
                }
                if (document.getElementById('approvedSection').classList.contains('hidden') === false) {
                    refreshApprovedRequests();
                }
                if (document.getElementById('rejectedSection').classList.contains('hidden') === false) {
                    refreshRejectedRequests();
                }
            }, 30000);
        }

        // Allow pressing Enter in admin key field
        document.getElementById("adminKey").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                checkAuth();
            }
        });
    </script>
</body>
</html>
