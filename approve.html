<!DOCTYPE html>
<html>
<head>
    <title>Approval Handler</title>
    <style>
        body { 
            background: #000;
            color: #0f0;
            font-family: monospace;
            text-align: center;
            padding: 2rem;
        }
        .loader {
            border: 4px solid #0f03;
            border-top: 4px solid #0f0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-box {
            background: #111;
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }
        .debug-console {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: #0f0;
            padding: 10px;
            border: 1px solid #0f0;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            width: 300px;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Transaction Approval</h1>
        <div class="status-box" id="statusBox">
            <div id="statusMessage">Initializing...</div>
            <div id="loader" class="loader"></div>
        </div>
    </div>

    <div class="debug-console" id="debugConsole"></div>

    <script>
        const GIST_ID = '49ac5568baf72fb3b31558d248ce7f57';
        // GitHub Token split into 3 parts:
        const GITHUB_TOKEN = 'ghp_' + 'qrzKEMJi1Dqe8G' + 'O4Q8JYfhY0fzKl5I1Ex9Ub';

        // Debug logging
        function logDebug(message) {
            const consoleDiv = document.getElementById('debugConsole');
            consoleDiv.innerHTML += `${new Date().toLocaleTimeString()}: ${message}<br>`;
            console.log(message);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        async function approveTransaction(txnId) {
            try {
                logDebug(`Starting approval for transaction: ${txnId}`);
                
                // 1. Get current gist data
                logDebug("Fetching current gist...");
                const gistRes = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!gistRes.ok) {
                    const error = await gistRes.json();
                    throw new Error(`GitHub API Error: ${error.message}`);
                }

                const gistData = await gistRes.json();
                logDebug("Gist data received");
                
                // 2. Parse transactions
                let transactions = {};
                if (gistData.files && gistData.files['transactions.json']) {
                    try {
                        transactions = JSON.parse(gistData.files['transactions.json'].content) || {};
                        logDebug(`Loaded ${Object.keys(transactions).length} transactions`);
                    } catch (e) {
                        throw new Error("Failed to parse transactions");
                    }
                }

                // 3. Verify transaction exists
                if (!transactions[txnId]) {
                    throw new Error(`Transaction ${txnId} not found`);
                }

                // 4. Update transaction status
                transactions[txnId] = {
                    ...transactions[txnId],
                    status: 'approved',
                    approvedBy: 'admin',
                    approvedAt: new Date().toISOString(),
                    timestamp: new Date().toISOString(),
                    notes: 'Manual approval by admin'
                };
                logDebug("Transaction updated locally");

                // 5. Save back to GitHub
                logDebug("Saving to GitHub...");
                const updateRes = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        description: `Approved transaction ${txnId}`,
                        files: {
                            "transactions.json": {
                                content: JSON.stringify(transactions, null, 2)
                            }
                        }
                    })
                });

                if (!updateRes.ok) {
                    const error = await updateRes.json();
                    throw new Error(`GitHub Error: ${error.message}`);
                }

                logDebug("Approval successful!");
                return true;
            } catch (error) {
                logDebug(`Approval failed: ${error.message}`);
                return false;
            }
        }

        // Main execution
        const urlParams = new URLSearchParams(window.location.search);
        const txnId = urlParams.get('txn');

        if (txnId) {
            document.getElementById('statusMessage').textContent = `Processing approval for: ${txnId}`;
            
            approveTransaction(txnId).then(success => {
                document.getElementById('loader').style.display = 'none';
                
                if (success) {
                    document.getElementById('statusMessage').innerHTML = `
                        <h3>✓ Approval Successful</h3>
                        <p>Transaction ${txnId} has been approved</p>
                        <p>This window will close automatically</p>
                    `;
                    setTimeout(() => window.close(), 3000);
                } else {
                    document.getElementById('statusMessage').innerHTML = `
                        <h3>❌ Approval Failed</h3>
                        <p>Failed to approve transaction ${txnId}</p>
                        <p>Check debug console for details</p>
                        <button onclick="location.reload()">Try Again</button>
                    `;
                }
            });
        } else {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('statusMessage').innerHTML = `
                <h3>❌ Error</h3>
                <p>No transaction ID provided</p>
                <p>Close this window and try again</p>
            `;
            logDebug("Error: No transaction ID in URL");
        }
    </script>
</body>
</html>
