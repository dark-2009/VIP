<!DOCTYPE html>
<html>
<head>
    <title>Approval Handler</title>
    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const txnId = urlParams.get('txn');
    const userIp = urlParams.get('ip');
    
    if(txnId && userIp) {
        // Store approval in localStorage
        localStorage.setItem(`approved_${txnId}`, JSON.stringify({
            status: 'approved',
            ip: userIp,
            timestamp: new Date().toISOString()
        }));
        
        // Close the window after 2 seconds
        setTimeout(() => {
            window.opener.postMessage({ type: 'paymentApproved', txnId }, '*');
            window.close();
        }, 2000);
    }
    </script>
</head>
<body>
    <h1>Processing approval...</h1>
    <p>You can close this window</p>
</body>
</html>
